<section data-ng-controller="HotelsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Hotels</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="hotel in hotels" data-ng-href="#!/hotels/{{hotel._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="hotel.created | date:'medium'"></span>
				by
				<span data-ng-bind="hotel.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="hotel.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!hotels.$resolved || hotels.length">
    	No Hotels yet, why don't you <a href="/#!/hotels/create">create one</a>?
    </div>
</section>
