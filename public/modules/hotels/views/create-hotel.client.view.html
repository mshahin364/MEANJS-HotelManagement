<section data-ng-controller="HotelsController">
    <div class="page-header">
        <h1>New Hotel</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="address">Address</label>
                    <div class="controls">
                        <input type="text" data-ng-model="address" id="address" class="form-control" placeholder="Address" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="description">Description</label>
                    <div class="controls">
                        <input type="text" data-ng-model="description" id="description" class="form-control" placeholder="Description" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="phoneNumber">Phone Number</label>
                    <div class="controls">
                        <input type="text" data-ng-model="phoneNumber" id="phoneNumber" class="form-control" placeholder="Phone Number" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="emailAddress">Email</label>
                    <div class="controls">
                        <input type="text" data-ng-model="emailAddress" id="emailAddress" class="form-control" placeholder="Email" required>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
